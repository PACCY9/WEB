<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        nav {
            background-color: #1e1e2f;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            margin: 0 10px;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
            border-radius: 4px;
        }

        nav a:hover {
            background-color: #00adb5;
            color: #fff;
        }

        .content {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #222;
        }

        .media h2 {
            margin-top: 30px;
            margin-bottom: 10px;
            color: #444;
        }

        img,
        video,
        iframe {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 5px 0;
                width: 90%;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="tws.html">Login</a>
        <a href="regi.html">Registration</a>
        <a href="table.html">Table</a>
    </nav>

    <div class="content">
        <h1>Welcome to the Home Page</h1>
        <p style="text-align: center;">Explore the features through the navigation above.</p>

        <div class="media">
            <h2>Embedded Image</h2>
            <img src="Sandisk-Flashdisk-128GB.jpg" alt="Sample Image">

            <h2>Embedded Video</h2>
            <video controls>
                <source src="https://youtu.be/IKJMwOLHToA?si=9PUfvAiEDVwj5Vpq" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <h2>Iframe Example (Website Embed)</h2>
        </div> <iframe src="https://www.igihe.com/amakuru/" width="100%" height="600" frameborder="1"></iframe>

    </div>

</body>

</html>
